<!-- Login Modal Component for AI Publisher Pro - Light Theme -->
<div id="loginModal" class="login-modal" style="display: none;">
  <div class="login-overlay" onclick="closeLoginModal()"></div>
  <div class="login-container">
    <button class="login-close" onclick="closeLoginModal()" aria-label="Close">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="login-header">
      <div class="login-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to AI Publisher Pro</p>
    </div>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input
          type="email"
          id="loginEmail"
          placeholder="you@example.com"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        >
      </div>

      <div id="loginError" class="login-error" style="display: none;"></div>

      <button type="submit" id="loginBtn" class="login-btn">
        <span class="btn-text">Sign In</span>
        <span class="btn-loading" style="display: none;">
          <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" opacity="0.3"/>
            <path d="M12 2a10 10 0 0 1 10 10" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
          </svg>
        </span>
      </button>
    </form>

    <p class="login-footer">
      Authorized users only
    </p>
  </div>
</div>

<style>
/* Login Modal Styles - Signal SaaS Light Theme */
.login-modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-overlay {
  position: absolute;
  inset: 0;
  background: rgba(17, 24, 39, 0.5);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}

.login-container {
  position: relative;
  background: #FFFFFF;
  padding: 48px;
  width: 100%;
  max-width: 420px;
  margin: 20px;
  border-radius: 24px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  animation: modalIn 300ms ease forwards;
}

@keyframes modalIn {
  from {
    opacity: 0;
    transform: scale(0.95) translateY(10px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.login-close {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  border: none;
  background: #F3F4F6;
  border-radius: 12px;
  cursor: pointer;
  color: #6B7280;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.login-close:hover {
  background: #E5E7EB;
  color: #111827;
}

.login-header {
  text-align: center;
  margin-bottom: 32px;
}

.login-icon {
  width: 64px;
  height: 64px;
  background: linear-gradient(135deg, #6366F1, #8B5CF6);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px;
  color: white;
  box-shadow: 0 4px 14px rgba(99, 102, 241, 0.25);
}

.login-header h2 {
  font-size: 24px;
  font-weight: 700;
  margin: 0 0 8px 0;
  color: #111827;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

.login-header p {
  color: #6B7280;
  margin: 0;
  font-size: 15px;
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.form-group label {
  font-size: 14px;
  font-weight: 500;
  color: #374151;
}

.form-group input {
  width: 100%;
  padding: 14px 16px;
  font-size: 16px;
  border: 1px solid #E5E7EB;
  border-radius: 12px;
  background: #F9FAFB;
  transition: all 0.2s ease;
  font-family: inherit;
  color: #111827;
}

.form-group input:hover {
  border-color: #D1D5DB;
}

.form-group input:focus {
  outline: none;
  border-color: #6366F1;
  background: #fff;
  box-shadow: 0 0 0 3px #EEF2FF;
}

.form-group input::placeholder {
  color: #9CA3AF;
}

.login-error {
  padding: 12px 16px;
  background: #FEE2E2;
  border: 1px solid #FECACA;
  border-radius: 12px;
  color: #DC2626;
  font-size: 14px;
  text-align: center;
}

.login-btn {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(135deg, #6366F1, #8B5CF6);
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-top: 8px;
  box-shadow: 0 4px 14px rgba(99, 102, 241, 0.25);
}

.login-btn:hover:not(:disabled) {
  box-shadow: 0 8px 24px rgba(99, 102, 241, 0.35);
  transform: translateY(-1px);
}

.login-btn:active:not(:disabled) {
  transform: translateY(0);
}

.login-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.login-btn .spinner {
  animation: spin 1s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.login-footer {
  text-align: center;
  font-size: 13px;
  color: #9CA3AF;
  margin-top: 24px;
  margin-bottom: 0;
}

/* Mobile Responsive */
@media (max-width: 480px) {
  .login-container {
    padding: 32px 24px;
    margin: 16px;
    border-radius: 20px;
  }

  .login-header h2 {
    font-size: 22px;
  }

  .login-icon {
    width: 56px;
    height: 56px;
  }

  .login-icon svg {
    width: 28px;
    height: 28px;
  }
}
</style>

<script>
// Login Modal Controller
const LoginModal = {
  modal: null,
  form: null,
  redirectUrl: null,

  init() {
    this.modal = document.getElementById('loginModal');
    this.form = document.getElementById('loginForm');

    if (this.form) {
      this.form.addEventListener('submit', (e) => this.handleSubmit(e));
    }

    // Check URL params for auto-show
    const params = new URLSearchParams(window.location.search);
    if (params.get('login') === 'required') {
      this.show();
      // Clean URL
      window.history.replaceState({}, '', window.location.pathname);
    }

    // ESC key to close
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && this.modal?.style.display === 'flex') {
        this.hide();
      }
    });
  },

  show(redirectUrl = null) {
    this.redirectUrl = redirectUrl;
    if (this.modal) {
      this.modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      document.getElementById('loginEmail')?.focus();
    }
  },

  hide() {
    if (this.modal) {
      this.modal.style.display = 'none';
      document.body.style.overflow = '';
      this.clearError();
    }
  },

  showError(message) {
    const errorEl = document.getElementById('loginError');
    if (errorEl) {
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }
  },

  clearError() {
    const errorEl = document.getElementById('loginError');
    if (errorEl) {
      errorEl.style.display = 'none';
    }
  },

  setLoading(loading) {
    const btn = document.getElementById('loginBtn');
    const btnText = btn?.querySelector('.btn-text');
    const btnLoading = btn?.querySelector('.btn-loading');

    if (btn) {
      btn.disabled = loading;
      if (btnText) btnText.style.display = loading ? 'none' : 'inline';
      if (btnLoading) btnLoading.style.display = loading ? 'inline-flex' : 'none';
    }
  },

  async handleSubmit(e) {
    e.preventDefault();

    const email = document.getElementById('loginEmail')?.value;
    const password = document.getElementById('loginPassword')?.value;

    if (!email || !password) {
      this.showError('Please enter your email and password');
      return;
    }

    this.clearError();
    this.setLoading(true);

    try {
      // Small delay for UX
      await new Promise(r => setTimeout(r, 500));

      const result = await PrismyAuth.login(email, password);

      if (result.success) {
        // Redirect to dashboard or specified URL
        const redirect = this.redirectUrl || '/app';
        window.location.href = redirect;
      } else {
        this.showError(result.error);
        this.setLoading(false);
      }
    } catch (err) {
      console.error('Login error:', err);
      this.showError('An error occurred. Please try again.');
      this.setLoading(false);
    }
  }
};

// Global functions for onclick handlers
function showLoginModal(redirectUrl) {
  LoginModal.show(redirectUrl);
}

function closeLoginModal() {
  LoginModal.hide();
}

// Initialize when DOM ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => LoginModal.init());
} else {
  LoginModal.init();
}
</script>
